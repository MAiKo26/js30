<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <body>
    <script>
      let pressed = [];
      const secretCode = "maiko";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed = pressed.slice(-5);
        console.log(pressed);
        if (pressed.join("").toLocaleLowerCase().includes(secretCode)) {
          console.log("DING DING");
          cornify_add();
        }
      });
    </script>
  </body>
