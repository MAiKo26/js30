<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const vara = "xd";

      const dogs = [
        {name: "Snickers", age: 2},
        {name: "hugo", age: 8},
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("yo");

      // Interpolated
      console.log(`yo ${vara}`);

      // Styled
      console.log("%c iam am yo", "font-size:20px");

      // warning!
      console.warn("STOP");

      // Error :|
      console.error("ERROR");

      // Info
      console.info("INFO");

      // Testing
      console.assert(1 === 2, "that's wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("west");
      console.count("west");
      console.count("west");
      console.count("west");
      console.count("west");
      console.count("west");

      // timing

      console.time("fetching data");
      console.log("xdddddd");
      console.timeEnd("fetching data");
    </script>
  </body>
</html>
